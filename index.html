<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Home Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --accent: #e50914;
    --glass-bg: rgba(20, 20, 30, 0.85);
    --glass-border: rgba(255,255,255,0.12);
    --text-main: #fff;
    --text-muted: #aaa;
}

body {
    margin: 0;
    background: #050509;
    font-family: system-ui, sans-serif;
    color: var(--text-main);
}

/* NETFLIX STYLE TITLE RIBBON */
.netflix-title {
    width: 100%;
    background: #e50914;
    color: #ffffff;
    font-family: 'Arial Black', Impact, sans-serif;
    font-size: 34px;
    text-align: center;
    padding: 20px 0;
    letter-spacing: 2px;
    text-transform: uppercase;
    border-bottom: 4px solid #b00610;
    margin-top: 56px;
}

/* NAV */
.nav {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 56px;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    display: flex;
    align-items: center;
    padding: 0 16px;
    z-index: 100;
}

.nav-title {
    font-size: 15px;
    font-weight: 600;
    letter-spacing: 0.08em;
    text-transform: uppercase;
}

/* PAGE WRAPPER */
.page {
    margin-top: 20px;
    padding: 20px;
}

/* FOLDER TILE */
.folder {
    width: 160px;
    height: 120px;
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-weight: 600;
    font-size: 16px;
    transition: 0.2s ease;
    margin-bottom: 20px;
}

.folder:hover {
    transform: translateY(-4px) scale(1.03);
    border-color: rgba(255,255,255,0.25);
}

/* GENRE LIST */
.genre {
    padding: 14px 0;
    font-size: 18px;
    cursor: pointer;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

.genre:hover {
    color: var(--accent);
}

/* ROW */
.row {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    margin-top: 20px;
}

/* TILE */
.tile {
    width: 140px;
    height: 210px;
    border-radius: 14px;
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    overflow: hidden;
    cursor: pointer;
    transition: 0.2s ease;
}

.tile:hover {
    transform: translateY(-4px) scale(1.03);
    border-color: rgba(255,255,255,0.25);
}

.tile video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ADD TILE */
.add-tile {
    display: flex;
    align-items: center;
    justify-content: center;
    border-style: dashed;
    border-color: var(--accent);
    background: rgba(229, 9, 20, 0.15);
}

.add-icon {
    font-size: 38px;
    color: var(--accent);
}

/* BACK BUTTON */
.back {
    margin-bottom: 20px;
    cursor: pointer;
    color: var(--accent);
    font-size: 14px;
}
</style>
</head>

<body>

<div class="nav">
    <div class="nav-title">My Video Library</div>
</div>

<div class="netflix-title">
    RUKHSAAR'S NETFLIX & CHILL
</div>

<div class="page" id="page"></div>

<input type="file" id="fileInput" accept="video/mp4" multiple style="display:none">

<script>
const page = document.getElementById("page");
const fileInput = document.getElementById("fileInput");

/* MOVIE GENRES */
const movieGenres = [
    "Action",
    "Comedy",
    "Romance",
    "My Favourites"
];

/* TV SERIES GENRES */
const seriesGenres = [
    "Drama",
    "Sitcom",
    "Thriller",
    "Sci-Fi",
    "cartoon",
    "My Series Favourites"
];

let currentGenre = null;
let currentFolder = null;

/* HOME */
function showHome() {
    page.innerHTML = `
        <div class="folder" onclick="openMovies()">Movies</div>
        <div class="folder" onclick="openSeries()">TV Series</div>
    `;
}

/* MOVIES */
function openMovies() {
    currentFolder = "movies";

    page.innerHTML = `
        <div class="back" onclick="showHome()">← Back</div>
        <h2>Movies</h2>
    `;

    movieGenres.forEach(g => {
        const div = document.createElement("div");
        div.className = "genre";
        div.innerText = g;
        div.onclick = () => openGenre(g);
        page.appendChild(div);
    });
}

/* SERIES */
function openSeries() {
    currentFolder = "series";

    page.innerHTML = `
        <div class="back" onclick="showHome()">← Back</div>
        <h2>TV Series</h2>
    `;

    seriesGenres.forEach(g => {
        const div = document.createElement("div");
        div.className = "genre";
        div.innerText = g;

        if (g === "Sitcom") {
            div.onclick = () => openSitcomFolder();
        } else {
            div.onclick = () => openGenre(g);
        }

        page.appendChild(div);
    });
}

/* ⭐ 20 SITCOM SHOWS ⭐ */
const sitcomShows = [
    { id: "friends",          name: "Friends",                poster: "FRIENDS_POSTER.jpg" },
    { id: "simpsons",         name: "The Simpsons",           poster: "THE_SIMPSONS_POSTER.jpg" },
    { id: "samcat",           name: "Sam & Cat",              poster: "SAM_AND_CAT_POSTER.jpg" },
    { id: "twobrokegirls",    name: "2 Broke Girls",          poster: "TWO_BROKE_GIRLS_POSTER.jpg" },
    { id: "georgiemandy",     name: "Georgie & Mandy",        poster: "GEORGIE_AND_MANDY_POSTER.jpg" },
    { id: "suitelifeondeck",  name: "The Suite Life on Deck", poster: "SUITE_LIFE_ON_DECK_POSTER.jpg" },
    { id: "drakejosh",        name: "Drake & Josh",           poster: "DRAKE_AND_JOSH_POSTER.jpg" },
    { id: "shakeitup",        name: "Shake It Up",            poster: "SHAKE_IT_UP_POSTER.jpg" },
    { id: "ravenshome",       name: "Raven's Home",           poster: "RAVENS_HOME_POSTER.jpg" },
    { id: "zoey101",          name: "Zoey 101",               poster: "ZOEY_101_POSTER.jpg" },
    { id: "melissajoey",      name: "Melissa & Joey",         poster: "MELISSA_AND_JOEY_POSTER.jpg" },
    { id: "victorious",       name: "Victorious",             poster: "VICTORIOUS_POSTER.jpg" },
    { id: "goodluckcharlie",  name: "Good Luck Charlie",      poster: "GOOD_LUCK_CHARLIE_POSTER.jpg" },
    { id: "kcundercover",     name: "K.C. Undercover",        poster: "KC_UNDERCOVER_POSTER.jpg" },
    { id: "wizards",          name: "Wizards of Waverly Place", poster: "WIZARDS_OF_WAVERLY_PLACE_POSTER.jpg" },
    { id: "icarly",           name: "iCarly",                 poster: "ICARLY_POSTER.jpg" },
    { id: "familyguy",        name: "Family Guy",             poster: "FAMILY_GUY_POSTER.jpg" },
    { id: "youngsheldon",     name: "Young Sheldon",          poster: "YOUNG_SHELDON_POSTER.jpg" },
    { id: "bigbang",          name: "The Big Bang Theory",    poster: "BIG_BANG_THEORY_POSTER.jpg" },
    { id: "theneighbourhood", name: "The Neighbourhood",      poster: "THE_NEIGHBOURHOOD_POSTER.jpg" }
];

/* ⭐ SITCOM FOLDER — AUTO GENERATES ALL 20 CARDS ⭐ */
function openSitcomFolder() {
    currentFolder = "series";

    page.innerHTML = `
        <div class="back" onclick="openSeries()">← Back</div>
        <h2>Sitcom</h2>
        <div class="row" id="sitcom-row"></div>
    `;

    const row = document.getElementById("sitcom-row");

    sitcomShows.forEach(show => {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.onclick = () => openSitcomShow(show.id);

        tile.innerHTML = `
            <img src="${show.poster}"
                 style="width:100%; height:100%; object-fit:cover;">
        `;

        row.appendChild(tile);
    });
}

/* ⭐ AUTO PAGE FOR EACH SHOW ⭐ */
function openSitcomShow(id) {
    const show = sitcomShows.find(s => s.id === id);
    if (!show) return;

    currentFolder = "series";
    currentGenre = show.id;

    page.innerHTML = `
        <div class="back" onclick="openSitcomFolder()">← Back</div>
        <h2>${show.name}</h2>

        <div class="row" id="row-series-${show.id}">
            <div class="tile">
                <img src="${show.poster}"
                     style="width:100%; height:100%; object-fit:cover;">
            </div>

            <div class="tile add-tile" onclick="triggerUpload()">
                <div class="add-icon">+</div>
            </div>
        </div>
    `;
}

/* GENRE PAGE */
function openGenre(name) {
    currentGenre = name;

    page.innerHTML = `
        <div class="back" onclick="${currentFolder === 'movies' ? 'openMovies()' : 'openSeries()'}">← Back</div>
        <h2>${name}</h2>

        <div class="row" id="row-${currentFolder}-${name}">
            <div class="tile add-tile" onclick="triggerUpload()">
                <div class="add-icon">+</div>
            </div>
        </div>
    `;
}

/* Upload trigger */
function triggerUpload() {
    fileInput.click();
}

/* Handle uploads */
fileInput.addEventListener("change", function () {
    const row = document.getElementById(`row-${currentFolder}-${currentGenre}`);
    const files = Array.from(this.files);

    files.forEach(file => {
        if (!file.type.startsWith("video/")) return;

        const url = URL.createObjectURL(file);

        const tile = document.createElement("div");
        tile.className = "tile";

        const vid = document.createElement("video");
        vid.src = url;
        vid.autoplay = true;
        vid.loop = true;
        vid.muted = true;

        tile.appendChild(vid);
        row.appendChild(tile);
    });

    this.value = "";
});

/* Load homepage initially */
showHome();
</script>

</body>
</html>
